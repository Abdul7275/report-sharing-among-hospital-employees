{% extends "employees/base.html" %}

{% block body_block %}
<div class="container">
  <div class="card" style="width:22rem; margin:auto; margin-top:2%;">
    <h5 class="card-header" >Upload Report</h5>
    <div class="card-body">
      <form enctype="multipart/form-data" method="post">
        <div class="form-group">
          {% csrf_token %}
          {{report_form.as_p}}
          <input type="submit" class="btn btn-primary" value="Upload">
        </div>
      </form>
    </div>
    <div class="card-footer text-muted">
      &copy;Designed and developed by Abdul Kalam
    </div>
  </div>
</div>
{% endblock body_block %}
